<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos srcset y sizes</title>
    <link rel="stylesheet" href="Atributos Srce y Sizes.CSS" />
  </head>
  <body>
    <h1>Atributos srceset y sizes</h1>
    <h2>Srcset</h2>
    <p>
      Con el atributo srcset puedo aplicar la misma imagen para diferentes tipos
      de pantallas.
    </p>
    <h2>Sizes</h2>
    <p>
      con el atributo sizes defino el tamaño que se le asignara a cada imagen
      después de aparecer en el navegador.
    </p>
    <img
      src="FOTO-Chica.png"
      alt=""
      srcset="FOTO-Chica.png 400w, FOTO-Mediana.png 600w, Foto-perfil.jpg 1000w"
      sizes="(max-width: 600px) 360px, 
    (max-width: 600px) 500px, 900px"
    />
    <!-- Aqui lo que me dice el sizes es que 
     para pantallas maximo de 700px ocupe la 
     imagen de 600px  y si la pantalla
     tiene mas de 900px que se ocupe 
     la imagen de 900px. -->
  </body>
</html>
