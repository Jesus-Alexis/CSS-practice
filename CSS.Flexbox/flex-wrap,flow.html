<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap y flex flow</title>
    <link rel="stylesheet" href="flex-wrop.css">
</head>
<body>
    <h1>Flex wrap y flow</h1>
    <h2>Flex-wrap</h2>
    <p>Este atributo me permite 
        acomdoar los elementos dentro de
        mi caja depenediendo del 
        tamaño de la pagina</p>
    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
    </div>
    <h2>Flex-flow</h2>
    <p>es una propiedad que me permite definir
        la dirección del flex y el wrap
    </p>
    <div class="flexbox2">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
    </div>
</body>
</html>
