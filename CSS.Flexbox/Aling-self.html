<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aling self</title>
    <link rel="stylesheet" href="Aling-self.css" />
  </head>
  <body>
    <h1>Aling Self</h1>
    <p>
      La propiedad align-self, sirve para ordenar cualquier elemento dentro de
      mi caja
    </p>
    <p>
      Mientras que aling items es para modificar a todos los elementos dentro de
      la caja aling self sirve solo para modificar un elemento.
    </p>
    <div class="flexbox">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item item-5">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
      <div class="flex-item">9</div>
    </div>
  </body>
</html>
